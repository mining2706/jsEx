<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.2.1.min.js"></script>
<script>
//웹페이지 영역에서 마우스가 움직이면
//마우스 이벤트가 발생하고 참조변수 e에 정보가 전달됨 
$(document).mousemove(function(e){
	console.log(e);
	// 선택자.html("내용") 태그 내부의 내용 변경
	$("#log").html("<h2 style='color:red'>x:"+e.pageX
			+",y:"+e.pageY+"</h2>");
});
</script>
</head>
<body>
<div id="log"></div>
</body>
</html>
