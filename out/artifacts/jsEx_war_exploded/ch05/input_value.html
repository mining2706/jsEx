<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../include/jquery-3.2.1.min.js"></script>
<script>
$(function(){
	$("#button1").click(function(){
		var name=$("#name").val(); //id가 name인 태그에 입력된 값
		alert(name);
		name=prompt("이름을 입력하세요","김철수");
		$("#name").val(name); //태그의 value를 변경
// 선택자.attr("속성","값")		
		$("#img1").attr("src","../images/apple.gif");
// 2개 이상의 속성을 바꿀 경우 {}로 묶음		
		$("#img1").attr({"width":"300px", "height":"300px"});
		var img=$("#img1").attr("src"); //src 속성의 값을 읽음
		alert(img);
	});
});
</script>
</head>
<body>

이름 : <input id="name" value="kim"	><br>
<img id="img1" src="../images/tomato.jpg"><br>
<button id="button1">확인</button>

</body>
</html>
