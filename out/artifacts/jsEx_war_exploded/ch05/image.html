<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript"
	src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(function() { // onload 이벤트
		// small 태그의 a태그를 클릭하면
		$("#small a").click(function(e) { 
			// 기본효과를 막음(하이퍼링크 기능 제거)
			e.preventDefault(); 
			// 클릭한 하이퍼링크의 href 속성값
			var imgPath = $(this).attr("href");
			//large 태그의 img src속성에 복사
			$("#large img").attr({
				src : imgPath
			}); 
		});
	});
</script>
<style type="text/css">
#wrap {
	text-align: center;
	width: 500px;
}

#large img {
	width: 350px;
	height: 350px;
}
/* 블록 요소 : 한 라인에 1개만 배치
인라인 요소 : 한 라인에 여러개 배치 */
ul li {
	list-style: none; /* 불릿 제거 */
	display: inline; /* 한 라인에 여러 요소 배치 */
}

ul img {
	width: 100px;
	height: 100px;
}
</style>
</head>
<body>
	<h2>Image change</h2>
	<div id="wrap">
		<div id="large">
			<a href="#"><img src="../images/01.jpg" /></a>
		</div>
		<div id="small">
			<ul>
				<!-- Unordered List(순서없는 리스트) -->
				<!-- li ==> list(리스트의 아이템) -->
				<li><a href="../images/01.jpg">
					<img src="../images/01.jpg"
						border="0px" /></a></li>
				<li><a href="../images/02.jpg">
					<img src="../images/02.jpg"
						border="0px" /></a></li>
				<li><a href="../images/03.jpg">
					<img src="../images/03.jpg"
						border="0px" /></a></li>
				<li><a href="../images/04.jpg">
					<img src="../images/04.jpg"
						border="0px" /></a></li>
			</ul>
		</div>
	</div>
</body>
</html>
