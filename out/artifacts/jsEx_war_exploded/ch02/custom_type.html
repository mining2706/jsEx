<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//사용자 정의 객체, 변수:값, 함수:function(){}
var myCar={
	maker : "BMW",
	model : "X5",
	year : 2013,
	speed : 60,
	speedDown: function() { this.speed -= 10; },
	speedUp: function() { this.speed += 10; }
};
document.write(typeof(myCar)+"<br>");
myCar.speedUp();
//자료형["변수"] or 자료형.변수
document.write(myCar["speed"]+"<br>");
document.write(myCar["maker"]+"<br>");
document.write(myCar["model"]+"<br>");
document.write(myCar["year"]+"<br>");
document.write(myCar.maker+"<br>");
document.write(myCar.model+"<br>");
document.write(myCar.year+"<br>");
</script>
</head>
<body>

</body>
</html>
