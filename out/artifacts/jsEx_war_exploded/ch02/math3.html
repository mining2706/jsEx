<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
document.write("<h1>가위,바위,보 맞추기</h1>");
var t=prompt("가위,바위,보 중 선택하세요","가위");
var tNum;
switch(t){
case "가위": tNum=1; break;
case "바위": tNum=2; break;
case "보": tNum=3; break;
default: 
	alert("다시 입력하세요"); 
	location.reload(); //현재 페이지를 새로고침
}
// Math.random() 0.0<=x<3.0
var com=Math.ceil(Math.random()*3); // 1<=x<4
//math_img_1.jpg math_img_2.jpg math_img_3.jpg 복사
document.write("<img src='../images/math_img_"+com+".jpg'>");
if(tNum==com){
	alert("맞았습니다.");
}else{
	alert("틀렸습니다.");
}
</script>
</head>

</body>
</html>
