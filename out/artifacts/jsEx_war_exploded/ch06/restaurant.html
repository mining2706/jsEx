<!DOCTYPE html>
<html>
<head>

				</div>

			<div id="contact_buttons">
				<a
					href="http://map.naver.com/?elng=d8b75cdf8576efdb5f23911862e82a9c&eelat=&el
at=4cc77f9ed43a6766d4fa762b932c549e&eText=%EC%8A%A4%EB%A7%88%EC%9D
%BC%EC%A6%89%EC%84%9D%EB%96%A1%EB%B3%B6%EC%9D%B4&eelng="

					href="tel:021234567" data-role="button" 
					data-icon="tel"> 전화번호 </a>

					</label> <select name="note_utilisateur"

						<option value="two" class="two">보통</option>
						<option value="three" class="three" selected="selected">좋음

						<option value="four" class="four">아주좋음</option>
