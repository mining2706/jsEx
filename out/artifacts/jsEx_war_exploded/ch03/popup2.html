<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script>
        function winopen() {
            //id가 dan인 태그에 입력된 값
            var dan = document.getElementById("dan").value;
            //팝업창을 오픈하면서 값을 전달함
            // gugu.jsp?dan=3 의 형태로 팝업창에 정보 전달
            // url?변수=값    쿼리스트링(query string)
            // 팝업창의 name 을 설정하면 중복 팝업창 방지 효과
            window.open("gugu.jsp?dan=" + dan, "", "width=300,height=320");
        }
    </script>
</head>
<body>
단을 입력하세요
<input type="text" id="dan" value="3" size="10">
<input type="button" value="팝업창 열기" onclick="winopen()">

</body>
</html>
