<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script>
        function check() {
            var phone = document.getElementById("phone");
            //     /정규표현식/     ^[식] start 의미    [^식] not  으미
            //  + 1회 이상 반복, $ 끝
            var exp = /^[0-9]+$/;
            // match() 규칙에 맞는 내용을 리턴, test() 규칙에 맞는지 검사
            // 값.match(규칙) 규칙에 맞는 부분 리턴
            // 규칙.test(값) 규칙에 맞는지 검사(true, false 리턴)
            console.log("match 함수:" + phone.value.match(exp));
            console.log("test 함수:" + exp.test(phone.value));
            //if( !phone.value.match(exp) ) {
            if (!exp.test(phone.value)) {
                alert("숫자만 입력하세요.");
                phone.value = "";
                phone.focus();
                return;
            }
            var userid = document.getElementById("userid");
            /*  ^[식] start 의미  $ 끝  {4,10} 4~10 글자수 지정  */
            var exp1 = /^[A-Za-z0-9]{4,10}$/;
            if (!exp1.test(userid.value)) {
                alert("아이디는 영문자 또는 숫자 4~10자리로 입력하세요.");
                userid.focus();
                return;
            }
            var name = document.getElementById("name");
            //   \x20  공백문자
            var exp2 = /^[가-힣ㄱ-ㅎㅏ-ㅣ\x20]{3,10}$/;
            if (!exp2.test(name.value)) {
                alert("이름은 한글 3~10자 이내로 입력하세요.");
                name.focus();
                return;
            }
            var email = document.getElementById("email");
            // kim@gmail.com
            // {2,} : 2글자 이상   \. : .
            var exp3 = /^[a-z0-9]{2,}@[a-z0-9]{2,}\.[a-z]{2,}$/;
            if (!exp3.test(email.value)) {
                alert("이메일 형식이 잘못 되었습니다.");
                email.focus();
                return;
            }
            alert("정상적으로 입력되었습니다.");
        }
    </script>
</head>
<body>
<form name="form1">
    아이디 <input type="text" id="userid"><br>
    이름 <input type="text" id="name"><br>
    이메일 <input type="text" id="email"><br>
    전화번호 <input type="text" id="phone"><br>
    <input type="button" onclick="check()" value="확인">
</form>
</body>
</html>
