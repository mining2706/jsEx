<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function imgView(){
	var img=document.getElementById("img");
	var div1=document.getElementById("div1");
	div1.innerHTML="<img src="+img.value+">";
}
</script>
</head>
<body>
<table style="width:400px; background-color: orange;">
	<tr align="center" valign="top">
		<td width="150px" bgcolor="gold">
			그림을 선택하세요<br>
			<select id="img" size="4" onchange="imgView()">
				<option value="../images/i0073.gif">행이</option>
				<option value="../images/i0074.gif">복이</option>
				<option value="../images/i0075.gif">왕</option>
				<option value="../images/i0076.gif">왕비</option>
			</select>
		</td>
		<td bgcolor="white">
			<div id="div1"><img src="../images/i0073.gif"></div>
		</td>
	</tr>
</table>
</body>
</html>
