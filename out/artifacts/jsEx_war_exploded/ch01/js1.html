<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function test(){ //자바스크립트 함수(리턴타입이 없음)
	alert("hello");
}
</script>	
</head>
<body>
	<p>인라인 자바스크립트</p> <!-- 문단 나누기 -->
<!-- 버튼을 누르면 자바스크립트가 실행됨 -->	
	<button onclick="alert('hello')">버튼을 누르세요</button>
	<button onclick="test()">버튼을 누르세요</button>

</body>
</html>
