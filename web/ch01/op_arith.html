<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function test(x,y){
	document.write(typeof(x)+"<br>");
	document.write(typeof(y)+"<br>");
	x=parseInt(x); //문자열을 숫자로
	y=parseInt(y);
	document.write(typeof(x)+"<br>");
	document.write(typeof(y)+"<br>");
	document.write(x+y+"<br>");
	document.write(x-y+"<br>");
	document.write(x*y+"<br>");
	document.write(x/y+"<br>");
	document.write(x%y+"<br>"); //나머지
}
</script>
</head>
<body>
<form name="form1"> 

a: <input type="text" name="a" size="10">
b: <input type="text" name="b" size="10">
<br>
<!-- 버튼을 클릭하면 test() 함수가 호출됨 -->
<input type="button" value="확인" 
onclick="test(document.form1.a.value,document.form1.b.value)">

</form>
</body>
</html>
