<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var fruits=new Array(); //배열 선언(가변사이즈 배열)
fruits["a"]="사과"; //배열의 첫번째 요소에 값을 할당
fruits["b"]="바나나";
fruits["c"]="오렌지";
//숫자 인덱스일 경우
for(i=0; i<fruits.length; i++){ // length 배열의 사이즈
	document.write(fruits[i]+"<br>");
}
//숫자 인덱스가 아닌 경우
for(var f in fruits){ //배열의 인덱스만 전달됨
	//document.write(f+"<br>");
	document.write(fruits[f]+"<br>");
}
</script>
</head>
<body>

</body>
</html>
