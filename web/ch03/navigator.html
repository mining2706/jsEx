<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script>
        // navigator 웹브라우저의 정보를 제공하는 내장객체
        // for ( 개별변수 in 객체 )
        for (var key in navigator) {
            value = navigator[key]; // 객체[속성]
            document.write(key + ":" + value + "<br>");
        }
    </script>
</head>
<body>

</body>
</html>
